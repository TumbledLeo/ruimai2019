<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body {

  padding: 20px 0;
  text-align: center;
  margin: 0 auto;
  width: 200px;
  background:url(images/2.jpg)no-repeat;
  height:700px;
}

#night-view {
  width: 200px;
	height: 200px;
/* 	background: url(http://cdn.petapixel.com/assets/uploads/2012/12/europe.jpg); */
background:url(images/1.jpg) center;
	border-radius: 100%;
	background-size: 100%;
	box-shadow: inset 16px 0 40px 6px rgb(217, 217, 217), inset -3px 0 6px 2px rgba(255, 255, 255, 0.1);
	transition: all 3s ease-in-out;
  animation: rotate 5s infinite forwards linear; 
}


@keyframes rotate {
  from { background-position-x: 0px;   }
  to   { background-position-x: 400px; }
}
  </style>
</head>
<body>
  <div id="night-view"></div>
</body>
</html>
